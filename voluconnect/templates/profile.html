<html>
<head>
    {% extends "base.html" %}
    <title>{% block title %} VoluConnect Admin Profile {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/custom-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container" id="profile">

        <!-- For active nav styling -->
        {% block nav_profile %}
        class="activeNav"
        {% endblock %}

        <!-- Main content for the page -->
        {% block content %}
        <div id="profile">
            <div class="wrapper bg-white mt-sm-5">
                <h4 class="pb-4 border-bottom">Account settings</h4>
                <div class="d-flex align-items-start py-3 border-bottom">
                    <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="img" alt="">
                    <div class="pl-sm-4 pl-2" id="img-section">
                        <b>Profile Photo</b>
                        <p>Accepted file type .png. Less than 1MB</p>
                        <button class="btn button border"><b>Upload</b></button>
                    </div>
                </div>
                <div class="py-2">
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text" class="bg-light form-control" placeholder="James">
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="bg-light form-control" placeholder="Teo">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="email">Email Address</label>
                            <input type="text" class="bg-light form-control" placeholder="jamesadmin@email.com">
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="bg-light form-control" placeholder="81234567">
                        </div>
                    </div>
                
                    <div class="py-3 pb-4 border-bottom">
                        <button class="btn btn-primary mr-3">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}  

    </div>
</body>
</html>
